<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lesson-15 classwork</title>
</head>
<body>
    <article class="component">
        <article class="first">
            <h3>Your Result</h3>
            <div>
                <span>76</span><span>of 100</span>
            </div>
            <h4>Great</h4>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </article>
        <article class="second">
            <h3>Summary</h3>
            <div>
                <article class="red fbx">
                    <div>
                        <img src="./images/reaction.svg" alt="reaction icon">
                        <span>Reaction</span>
                    </div>
                    <div>
                        <span>80</span><span>/ 100</span>
                    </div>
                </article>
                <article class="yellow fbx">
                    <div>
                        <img src="./images/memory.svg" alt="memory icon">
                        <span>Memory</span>
                    </div>
                    <div>
                        <span>92</span><span>/ 100</span>
                    </div>
                </article>
                <article class="green fbx">
                    <div>
                        <img src="./images/verbal.svg" alt="verbal icon">
                        <span>Verbal</span>
                    </div>
                    <div>
                        <span>61</span><span>/ 100</span>
                    </div>
                </article>
                <article class="blue fbx">
                    <div>
                        <img src="./images/visual.svg" alt="visual icon">
                        <span>Visual</span>
                    </div>
                    <div>
                        <span>73</span><span>/ 100</span>
                    </div>
                </article>
            </div>
            <button>Continue</button>
        </article>
    </article>
</body>
</html>
